<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Repaso estructuring</title>
    <script type="text/javascript" src="repasoEstrucFranciscoLopez.js"></script>
</head>
<body>
    <form action="">

        <div>
            <label for="nombre">Nombre del alumno:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        
        <div>
            <label for="nota1">Notas:</label>
            <input type="number" id="nota1Alumno" name="nota1Alumno" min="0" max="10">
            <input type="number" id="nota2Alumno" name="nota2Alumno" min="0" max="10">
            <input type="number" id="nota3Alumno" name="nota3Alumno" min="0" max="10">
        </div>
        
        <div>
            <input type="button" id="btnResultadoFinal" value="Resultado final">
        </div>
        
        <div>
            <label for="notaMedia">Nota:</label>
            <input type="number" id="notaMedia" name="notaMediaAlumno">
            <input type="text"  id="AptoOnoApto" value="Apto o No apto">
        </div>
        
        <div>
            <input type="reset" id="btnContinuar" value="Continuar"> 
            <input type="button" id="btnSalir" value="Salir">
        </div>

    </form>





    
</body>
</html>
