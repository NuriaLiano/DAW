<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ejer1_Nuria.js"></script>
    <title>Ejercicio 1 </title>
</head>
<body>
    <!--Input para crear el array a copiar-->
    <form id="formu">
         <!--Input para crear el array a copiar-->
        <input type="text" id="entradaTexto" placeholder="Introduce los numeros separados por comas">
        <input type="button" value="Copiar" id="copiar">
        <br/>
        <hr/>
        <!--Input para el array a cambiar-->
        <input type="text" id="entradaCambiarCan" placeholder="Introduce cuantos elementos se van a modificar">
        <input type="text" id="entradaCambiarPos" placeholder="Introduce la posicion desde donde se van a modificar">
        <input type="button" value="Cambiar" id="cambiar">
        <label>El Resultado es:  </label>
        <label id="resultadoCambiar"></label>
        <br/>
        <hr/>
        <!--Input para el array a visualizar con guiones-->
        <input type="button" value="Ver con guiones" id="visualiza">
        <label>El Resultado es:  </label>
        <label id="resultadoVisualizar"></label>
        

    </form>
</body>
</html>
