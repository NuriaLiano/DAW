<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Arrays - Ejercicio 2 por Antonio López (DAW220)</title>

    <!-- Importación JavaScript -->
    <script src="ejercicio2.js"></script>
    <!-- Fin importación -->

    <!-- Estilos CSS -->
    <style>
        input[type=text] {
            margin-bottom: 1em;
        }
    </style>
    <!-- Fin estilos -->
</head>

<body>
    <!-- Cabecera -->
    <header>
        <h1>Ejercicios Arrays - Ejercicio 2 por Antonio López (DAW220)</h1>
        <hr>
    </header>
    <!-- Fin cabecera -->

    <!-- Cuerpo -->
    <main>
        <!-- Formulario -->
        <section>
            <form action="javascript:void(0)">
                <!-- Primer bloque de números -->
                <p>
                    <label for="numeros1">Introduce los primeros enteros separados por comas:</label>
                    <br>
                    <input type="text" id="numeros1" placeholder="Introduce los elementos del primer array" />
                    <input type="submit" value="Ejemplo 1" id="ejemplo1">
                </p>
                <!-- Fin primer bloque -->

                <!-- Segundo bloque de números -->
                <p>
                    <label for="numeros2">Introduce los segundos enteros separados por comas:</label>
                    <br>
                    <input type="text" id="numeros2" placeholder="Introduce los elementos del segundo array" />
                    <input type="submit" value="Ejemplo 2" id="ejemplo2">
                </p>
                <!-- Fin primer bloque -->

                <!-- Botonera -->
                <section>
                    <input type="submit" value="Concatenar" id="concatenar" />
                    <input type="submit" value="Reiniciar" id="reiniciar" />
                </section>
                <!-- Fin botonera -->
            </form>
        </section>
        <!-- Fin formulario -->

        <!-- Resultado -->
        <section id="resultado">

        </section>
        <!-- Fin resultado -->
    </main>
    <!-- Fin cuerpo -->

    <!-- Pie -->
    <footer>
        <hr>
        <p>Desarrollado por Antonio López (DAW220)</p>
    </footer>
    <!-- Fin pie -->
</body>

</html>
