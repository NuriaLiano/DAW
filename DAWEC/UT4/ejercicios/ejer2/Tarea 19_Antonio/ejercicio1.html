<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Arrays - Ejercicio 1 por Antonio López (DAW220)</title>

    <!-- Importación JavaScript -->
    <script src="ejercicio1.js"></script>
    <!-- Fin importación -->

    <!-- Estilos CSS -->
    <style>
        input[type=text] {
            margin-bottom: 1em;
        }
    </style>
    <!-- Fin estilos -->
</head>

<body>
    <!-- Cabecera -->
    <header>
        <h1>Ejercicios Arrays - Ejercicio 1 por Antonio López (DAW220)</h1>
        <hr>
    </header>
    <!-- Fin cabecera -->

    <!-- Cuerpo -->
    <main>
        <!-- Formulario -->
        <section>
            <form action="javascript:void(0)">
                <!-- Números -->
                <p>
                    <label for="numeros">Introduce los enteros separados por comas</label>
                </p>
                <input type="text" id="numeros" />
                <!-- Fin números -->

                <!-- Botonera -->
                <input type="submit" value="Cargar Ejemplo" id="cargar" />
                <section>
                    <input type="submit" value="Calcular" id="calcular" />
                    <input type="submit" value="Reiniciar" id="reiniciar" />
                </section>
                <!-- Fin botonera -->
            </form>
        </section>
        <!-- Fin formulario -->

        <!-- Resultado -->
        <section id="resultado">

        </section>
        <!-- Fin resultado -->
    </main>
    <!-- Fin cuerpo -->

    <!-- Pie -->
    <footer>
        <hr>
        <p>Desarrollado por Antonio López (DAW220)</p>
    </footer>
    <!-- Fin pie -->
</body>

</html>
