<html>

<head>
    <title> </title>
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("input").click(function(e) {
                $("#primer").fadeToggle();
                
            })
            $("input").click(function(e) {
                $("#segun").fadeToggle("slow");
                
            })
            $("input").click(function(e) {
                $("#tercer").fadeToggle(3000);
                
            })
                
        })
    </script>
    <style>

    </style>
</head>

<body>
    <div id="primer" style="background-color: blue; width: 30px; height: 30px;" ></div>
    <div id="segun" style="background-color: red; width: 30px; height: 30px;"></div>
    <div id="tercer" style="background-color: green; width: 30px; height: 30px;"></div>

    <input type="button" value="ocultar" id="ocultar">
</body>

</html>
