<html>

<head>
    <title> </title>
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("div").delay(1000).hide();
            $("#uno").fadeIn("slow");
            $("#dos").fadeIn("fast");
            $("#tres").fadeIn(800);
            $("#cuatro").fadeIn(2000);
            $("#cinco").fadeIn(4000);

                
        })
    </script>
    <style>
        div{
            background-color: tomato;
            width: 100px;
            height: 100px;
            margin-bottom: 2px;
        }
    </style>
</head>

<body>

    <div id="uno"></div>
    <div id="dos"></div>
    <div id="tres"></div>
    <div id="cuatro"></div>
    <div id="cinco"></div>
    

    
</body>

</html>
