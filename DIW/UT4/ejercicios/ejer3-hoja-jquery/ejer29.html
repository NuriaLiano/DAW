<html>

<head>
    <title> </title>
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#btn").click(function() {
                $("#btn").bind({
                    click: function() {
                        $("#pri").slideToggle();
                    },
                    mouseover: function() {
                        $("body").css({"backgroundColor":"blue"});
                    },
                    mouseout: function() {
                        $("body").css({"backgroundColor":"red"});
                    }
                });
            })
                
        })
    </script>
    <style>

    </style>
</head>

<body>
    
    <p id="pri">primero</p>
    
    
    <input type="button" value="btn" id="btn">

    
</body>

</html>
