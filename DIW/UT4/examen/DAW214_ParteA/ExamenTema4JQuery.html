	/*
	usar slidetoggle. 
	usar fadeout y entre uno y otro usar delay
	
	usar hoover para entrar y salir en vez de bind

	
	*/
	$(document).ready(function() {
		//$("#textofooter").hide();
		$("#cabe-cera").click(function(){
			$("#header").slideToggle(2000);
			$("#header").bind({
				mouseover: function() {
					$("#header").css({"backgroundColor":"khaki", "fontSize":"35px"});

				},
				mouseout: function() {
					$("#header").css({"backgroundColor":"pink", "fontSize":"15px"});
				}
        	});
		});
		$("#me-nu").click(function(){
			$("#sidebar").slideToggle(2000);
			$("#sidebar").bind({
				mouseover: function() {
					$("#sidebar").css({"backgroundColor":"khaki", "fontSize":"35px"});

				},
				mouseout: function() {
					$("#sidebar").css({"backgroundColor":"pink", "fontSize":"15px"});
				}
        	});
		});
		$("#cuer-po").click(function(){
			$("#main").slideToggle(2000);
			$("#main").fadeTo("slow", 0.1);
		});
		$("#foo-ter").click(function(){
			$("#texto-pie").hide();
			$("#foo-ter").fadeToggle("slow");
			$("#cuer-po").fadeToggle(800);
			$("#me-nu").fadeToggle(2000);
			$("#cabe-cera").fadeToggle(4000);
			$("#texto-pie").delay(6000).fadeIn();

			
		});

		
	});

	
	
	</script>
